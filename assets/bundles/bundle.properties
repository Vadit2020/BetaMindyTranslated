# Extra
block.betamindy-omega-rune.name = Руна Омега
block.betamindy-omega-rune.description = Каменная руна, способная преобразовывать кинетическую энергию в ману. Присоединяйтесь к [green]BetaMindy Омега серверу[] чтобы использовать этот блок.
block.betamindy-omega-rune.details = На нем есть несколько древних гравюр Коруха, которые невозможно перевести...
block.betamindy-box.name = Коробка
block.betamindy-box.description = Картонная коробка, используемая для доставки товаров по всей вселенной. Одноразовый, автоматически исчезает, как только вы забираете его содержимое.
block.betamindy-box.details = Подождите, а куда девается весь использованный картонный мусор? Это волше...ое ...загрязнение во всей его красе!
block.betamindy-gameyut.name = Метатель палок Ютнори
block.betamindy-gameyut.description = Палочки Ютнори - традиционная корейская настольная игра.\n[accent]Правила игры:[]\n[white]\uE008 Первое. Переместитесь на один пробел вперед.\n\uE009 Второе. Переместите на два пробела вперед.\n\uE00A Третье. Переместитесь на три пробела вперед.\n\uE00B Четвёртое! Переместите на четыре пробела вперед, [accent]и снова свернуть[].\n\uE007 Пятое! Переместитесь на пять пробелов вперед, [accent]и снова свернуть[].\n\uE00C Назад-делай. Переместитесь на один пробел назад. [accent]Если вы окажетесь на первом месте, ваша позиция опустится ниже и приведет прямо к цели![]\nВы также должны сделать повторный бросок, когда ваш ход попадает на вражеское пространство, отправляя противника тоже на старт.\nКоличество повторных розыгрышей увеличивается, что означает, что можно выиграть эту игру всего за один ход, но крайне маловероятно.[]
block.betamindy-gameyut.details = Ссылаться на [royal]https://en.wikipedia.org/wiki/Yut[] для получения более подробной информации.

# Effect
block.betamindy-silo.name = Силос
block.betamindy-silo.description = Хранит огромное количество предметов каждого типа. Содержимое может быть извлечено с помощью разгрузчика.
block.betamindy-warehouse.name = Склад
block.betamindy-warehouse.description = Хранит необычайное количество предметов каждого типа. Содержимое может быть извлечено с помощью разгрузчика.
block.betamindy-team-wall.name = Командный блок
block.betamindy-team-wall.description = При взломе оповещает всех о нападении и нарушителе. Полезно для объединения в команду или получения улик предателя в PvP, или просто для предупреждения о бреши в обороне в survival.
block.betamindy-spotlight.name = Осветитель
block.betamindy-spotlight.description = Освещает область перед ним. Может управляться процессорами для получения более точных углов.
block.betamindy-spotlight.details = Спасенный с полей сражений, где сохранились следы механической войны.
block.betamindy-ion-jet.name = Ионная струя
block.betamindy-ion-jet.description = Создает поле движущихся ионов, которое заставляет маленькие пули набирать скорость в своем общем направлении. Может управляться процессорами для получения более точных углов.
block.betamindy-ion-jet.details = Предупреждение о вреде для здоровья: Корпорация не несет ответственности за повышение уровня радиации, которое может быть связано с повышением заболеваемости раком.
block.betamindy-ion-thruster.name = Ионный двигатель
block.betamindy-ion-thruster.description = Создает более сильное поле движущихся ионов, которое заставляет маленькие пули набирать скорость в своем общем направлении. Мощное поле заряда также увеличивает полезную нагрузку в воздухе. Может управляться процессорами для получения более точных углов.
block.betamindy-corrupted-jet.name = Источник ионов [accent]Бета[]
block.betamindy-corrupted-jet.description = Создает резонирующее поле текущих ионов, которое вызывает [scarlet]все типы пуль[] чтобы набрать скорость в его общем направлении. Странная физика, присутствующая здесь, может привести к непреднамеренному поведению. Мощное поле заряда также увеличивает полезную нагрузку в воздухе. Может управляться процессорами для получения более точных углов. Только для песочницы.
block.betamindy-corrupted-jet.details = Примечание: Корпорация не несет ответственности за какие-либо последствия использования прототипов за пределами испытательного центра.

block.betamindy-fire-can.name = Банка для угля
block.betamindy-fire-can.description = Сжигает предметы и нагревает близлежащие юниты. Обращайтесь с ним осторожно, так как [accent]толкание[] или [accent]вращение[] этого блока может привести к распространению пожара.
block.betamindy-fire-can.details = Джвибулнори (\uC950\uBD88\uB180\uC774) это популярная корейская игра. Это игра, в которой нужно разжечь костер на рисовых полях, чтобы уничтожить вредных насекомых и крыс во время первого полнолуния в году по лунному календарю, которое является национальным праздником в Корее. Кроме того, в этой игре есть смысл пожелать крепкого здоровья.\nЛюди зажигают факел на корзине или контейнере, перевязанном прочной бечевкой, выходят на улицу, играют с ним, вертят в руках. Иногда между другими жителями деревни вспыхивает драка. Они играют в эту игру до полуночи и, насладившись игрой, разводят костер на ферме..\n- Википедия
block.betamindy-campfire.name = Походный костер
block.betamindy-campfire.description = Сжигает предметы и нагревает близлежащие юниты. Обращайтесь с ним осторожно, так как [accent]толкание[] или [accent]вращение[] этого блока может привести к распространению огня. Может вместить больше угля.
block.betamindy-campfire.details = При сжигании некоторых предметов пламя может иметь разный цвет. В реальной жизни некоторые металлы при горении имеют разные цвета пламени, именно поэтому фейерверки получаются такими красочными.
block.betamindy-discharger.name = Разрядник
block.betamindy-discharger.description = Накапливает энергию, но с изюминкой. Обращайтесь с ним осторожно, так как [accent]толкание[] или [accent]вращение[] этого блока приведет к разрядке накопленной энергии в виде электрических дуг.

block.betamindy-item-shop.name = Магазин товаров
block.betamindy-item-shop.description = Покупайте товары с помощью анукоинов.\n[accent]Приобретайте анукоины на торговом посту и распространяйте их с помощью анубанка.[]
block.betamindy-unit-shop.name = Магазин юнитов 
block.betamindy-unit-shop.description = Покупайте юниты с помощью анукоинов.\n[accent]Приобретайте анукоины на торговом посту и распространяйте их с помощью анубанка.[]
block.betamindy-extra-shop.name = Магазин особых предметов
block.betamindy-extra-shop.description = Покупайте пакеты товаров и перки с помощью анукоинов.\nПокупайте товары с помощью анукоинов.\n[accent]Приобретайте анукоины на торговом посту и распространяйте их с помощью анубанка.[]
block.betamindy-trading-post.name = Торговый пост
block.betamindy-trading-post.description = Продавайте предметы за анукоины.\n[accent]Подключитесь к узлу анукоин для распространения анукоинов.[]
block.betamindy-coin-source.name = Источник анукоинов
block.betamindy-coin-source.description = Поддерживает баланс анукоинов, удаляя или создавая бесконечные анукоины при подключении к анубанку. Только для песочницы.\n[accent]Получайте анукоины с помощью торгового поста и распространяйте их с помощью узла анукоин.[]
block.betamindy-anucoin-node.name = \uE005Анубанк
block.betamindy-anucoin-node.description = Центральное здание, отвечающее за управление экономикой и анукоинами. Может быть привязан к блокам, которые производят или потребляют анукоины. Подключите Анухранилище для увеличения пропускной способности.
block.betamindy-anucoin-safe.name = \uE005Анусейф
block.betamindy-anucoin-safe.description = Увеличивает максимальную емкость анукоинов связанного анубанком. Монеты переводятся в банк, когда они не привязаны, а не остаются там.
block.betamindy-anucoin-vault.name = \uE005Анухранилище
block.betamindy-anucoin-vault.description = Анусейф большего размера. Увеличивает максимальную емкость анукоинов связанного анубанком. Монеты переводятся в банк, когда они не привязаны, а не остаются там.

block.betamindy-cafe.name = Кафе
block.betamindy-cafe.description = Покупайте напитки и закуски. Покупайте товары с помощью анукоинов.\n[accent]Приобретайте анукоины на торговом посту и распространяйте их с помощью анубанка.[]
block.betamindy-ancient-store.name = Антикварный магазин
block.betamindy-ancient-store.description = Покупайте классические, ретро- и древние легендарные блоки за анукоины. Товары меняются каждый день! Для некоторых предметов может потребоваться биттиум, и товары, связанные с [#ef8aff]Вторжение через портал[] также можно приобрести здесь.

# Production
block.betamindy-drill-mini.name = Мини-бурильщик
block.betamindy-drill-mini.description = Автоматически сверлит близлежащие руды или блоки.
block.betamindy-drill-mini.details = Монография была отправлена Шарлоттой в Бразилию. Когда он вернулся...
block.betamindy-drill-mega.name = Мегабурильщик
block.betamindy-drill-mega.description = Модернизированная версия мини-бурильщика. Автоматически сверлит близлежащие руды или блоки. Нельзя сверлить слишком мягкие предметы.
block.betamindy-cloner.name = Устройство для клонирования блоков
block.betamindy-cloner.description = Клонирует [accent]блок, к которому он обращен[] к [#a9d8ff]плитке за ним[]. Если [accent]облицовочный блок[] является блоком полезной нагрузки, полезная нагрузка будет считана, и ограничение по размеру применяться не будет. Можно клонировать только те блоки, которые вы должны быть в состоянии разместить самостоятельно. Предметы потребления и энергетика.
block.betamindy-cloner.details = Идеальный способ создать заводы по производству поршневых летательных аппаратов.
block.betamindy-mynamite.name = Минамит
block.betamindy-mynamite.description = Взрывается, добывая близлежащие руды и кристаллы, используя силу взрыва. Добытые предметы будут перенесены в близлежащие блоки, за исключением конвейеров.\nНажмите на него или подайте питание, чтобы взорвать его. Он также автоматически взорвется при установке на горячий пол.
block.betamindy-mynamite-large.name = Большой минамит
block.betamindy-mynamite-large.description = Взрывается, добывая близлежащие руды и кристаллы, используя силу взрыва. Добытые предметы будут перенесены в близлежащие блоки, за исключением конвейеров. Лучше добывает руду, но слишком мягкие предметы будут унесены ветром.\nОбеспечьте питание, чтобы взорвать его. Он также автоматически взорвется при установке на горячий пол.
block.betamindy-pressure-container.name = Баллон под давлением
block.betamindy-pressure-container.description = Сохраняет предметы и обеспечивает более высокую производительность при изготовлении в печах с полезной нагрузкой.
block.betamindy-arc-kiln.name = Дуговая печь
block.betamindy-arc-kiln.description = Переплавляет песок в метастекло, используя богатые тяжелые металлы из окружающей среды.
block.betamindy-lancer-kiln.name = Печь для обжига улиток
block.betamindy-lancer-kiln.description = Переплавляет песок в метастекло, используя богатые тяжелые металлы из окружающей среды. Свинец может быть введен непосредственно, если окружающая среда неадекватна.
block.betamindy-electro-refiner.name = Электрофильтр
block.betamindy-electro-refiner.description = Разделяет силоксоль на воду и газообразный кремнезем с помощью электролиза. Кремний не может быть собран в газообразном виде и требует наличия смежных конденсаторов.
block.betamindy-fusion-chamber.name = Термоядерная камера
block.betamindy-fusion-chamber.description = Мини-термоядерная камера. Использует воду в плазменном состоянии для получения углерода путем атомного синтеза. Выделяет углерод в виде графита, а также вырабатывает энергию.
block.betamindy-fusion-chamber.details = Хотя это может показаться делением, из-за того, что кислород имеет более высокий атомный номер, чем углерод, кислород действует как катализатор, точно так же, как при синтезе водорода в цикле CNO.
block.betamindy-silicon-condenser.name = Уплотнитель силикона
block.betamindy-silicon-condenser.description = Конденсирует и перерабатывает газообразный диоксид кремния, образующийся в соседних электрофильтрах. Для функционирования необходим графит.
block.betamindy-silicon-condenser.details = Корпорация ни при каких обстоятельствах не несет юридической ответственности за отвратительные навыки именования I-03, которые могут представлять, а могут и не представлять семантическую угрозу.
block.betamindy-silicon-condenser.gas = Кремнеземный газ
block.betamindy-colloid-mixer.name = Коллоидный смеситель
block.betamindy-colloid-mixer.description = Смешивает силоксол и титановый порошок для получения коллоида - жидкости с высокими охлаждающими свойствами.
block.betamindy-scalar-furnace.name = Скалярная печь
block.betamindy-scalar-furnace.description = Сплавляет различные металлы и материалы в легкий и плотный металлический скалярный сплав. В результате реакции выделяется большое количество тепла, которое используется для выработки электроэнергии. [scarlet]Неправильный ввод коллоида приведет к катастрофе...[]

# Power
block.betamindy-button.name = Кнопка
block.betamindy-button.description = Выдает энергию при нажатии.
block.betamindy-button-large.name = Большая кнопка
block.betamindy-button-large.description = Выдает энергию при нажатии. \nТеперь нажимать стало проще!
block.betamindy-buttonpad.name = Нажимная пластина
block.betamindy-buttonpad.description = Производит энергию, когда на нее наступают.
block.betamindy-buttonpad-large.name = Большая нажимная пластина
block.betamindy-buttonpad-large.description = Производит энергию, когда на него наступают. Также может обнаруживать летающие объекты сверху.\nОхватывает несколько плиток.
block.betamindy-buttonrouter.name = Кнопочный маршрутизатор
block.betamindy-buttonrouter.description = Генерирует энергию при вводе элементов. Ведет себя как обычный маршрутизатор.
block.betamindy-buttonrouter-large.name = Распределитель кнопок
block.betamindy-buttonrouter-large.description = Генерирует энергию при вводе элементов. Ведет себя как обычный дистрибьютор... или так оно и есть?
block.betamindy-isotope-reactor.name = Генератор изотопов
block.betamindy-isotope-reactor.description = Генерирует энергию, используя экзотические радиоактивные руды.

# Units
block.betamindy-repair-turret.name = Омолаживатель
block.betamindy-repair-turret.description = Непрерывно ремонтирует ближайший поврежденный блок или здание в непосредственной близости от него. Подразделения имеют приоритет.
block.betamindy-bumper.name = Бампер
block.betamindy-bumper.description = Юниты отскакивают назад с высокой скоростью, когда они касаются этого блока.
block.betamindy-bumper.details = *Удар*
block.betamindy-bumper-plus.name = Бампер+
block.betamindy-bumper-plus.description = Юниты отскакивают назад с еще большей скоростью, когда они касаются этого блока.
block.betamindy-bumper-plus.details = *Удар* *Удар*
block.betamindy-bumper-blue.name = Синий бампер
block.betamindy-bumper-blue.description = Юниты отскакивают назад с высокой скоростью, когда они касаются этого блока. Временно сдувается после столкновения с устройством.
block.betamindy-bumper-blue.details = *Бомф*
block.betamindy-boostpad.name = Панель ускорения
block.betamindy-boostpad.description = Находящиеся сверху юниты ускоряются и на короткое время увеличивают скорость.
block.betamindy-boostpad.details = *Зуп*
block.betamindy-driftpad.name = Дрейфующая панель
block.betamindy-driftpad.description = Блоки, расположенные сверху, ускоряются, теряют управление и бесконтрольно дрейфуют в направлении, обращенном к панели.
block.betamindy-driftpad.details = *Зуп*
block.betamindy-teleport-pad.name = Телепорт
block.betamindy-teleport-pad.description = Телепортирует игроков на другой телепорт, подключенный к той же энергосистеме. Также телепортирует наземные подразделения. Когда [coral]отключен[] логическими процессорами, он отправляет игроков только к другим телепортаторам, как ворота с односторонним движением.
block.betamindy-teleport-pad.details = Хотя этот блок изначально взят из CommandBlocks, не забудьте также ознакомиться с телепортом Project Unity (у которого также есть секретная функция!)
block.betamindy-teleport-portal.name = Мини-портал
block.betamindy-teleport-portal.description = Телепортирует игроков на другой мини-портал. Также телепортирует наземные подразделения.
block.betamindy-teleport-portal.details = милый portazfowbabaozjwjsdjaieja\n - Око тьмы
block.betamindy-fan.name = Вентилятор
block.betamindy-fan.description = Дует ветер, толкая юниты вперед. Ветру препятствуют сплошные блоки. Может управляться процессорами для получения более точных углов.
block.betamindy-fan.details = Этот вентилятор может законно привести к смерти вентилятора...
block.betamindy-fan-mega.name = Мегавентилятор
block.betamindy-fan-mega.description = Дует более сильный ветер, толкая юниты вперед. Принимает жидкости, которые будут разбрызгиваться ветром. Ветру препятствуют сплошные блоки. Может управляться процессорами для получения более точных углов.
block.betamindy-clear-pipe.name = Стеклянная труба
block.betamindy-clear-pipe.description = Изготовленный из анустекла, он обеспечивает двунаправленную транспортировку блоков с одного конца на другой. Может выводить единицы измерения в блоки полезной нагрузки.
block.betamindy-clear-pipe.details = Как, черт возьми, они умудрились воцариться здесь?
block.betamindy-unit-duct.name = Воздуховод агрегата
block.betamindy-unit-duct.description = Позволяет осуществлять двунаправленную транспортировку блоков с одного конца на другой. Только входной блок нуждается в питании для входных блоков. Все остальные блоки не потребляют электроэнергию, даже при подключении к электросети, так что не волнуйтесь.
block.betamindy-unit-duct.details = ..это модный пылесос в штанах. Такое чувство, что я снова занимаюсь своими делами по дому...
clearpipe.no = Пожалуйста, подождите, пока игрок не покинет эту трубу!
block.betamindy-claw.name = Коготь
block.betamindy-claw.description = Хватает ближайший прибор и пытается не отпускать. Захватывает как союзников, так и игроков и врагов. Может управляться логикой или игроками, и в этом случае им также можно управлять для захвата блоков или юнитов на нетвердых блоках полезной нагрузки. Даже частично работает на блеснах или шестеренках. Не может захватить другие блоки когтей или самого себя.
block.betamindy-claw.details = Может показаться тривиальным, но с другой точки зрения, то, что вы здесь получили, - это [accent]выгрузчик полезной нагрузки[].
block.betamindy-phase-claw.name = Фазовый коготь
block.betamindy-phase-claw.description = Хватает ближайший прибор и пытается не отпускать. Захватывает как союзников, так и игроков и врагов. Этот коготь нуждается в энергии, чтобы функционировать, за исключением блесен, где он генерирует свою собственную энергию за счет своего импульса. Не может захватить другие блоки когтей или самого себя.
block.betamindy-phase-claw.details = Напоминает мне цепкие руки Ксело.

block.betamindy-cmachine.name = Кофемашина
block.betamindy-cmachine.description = Для приготовления кофе используется вода и измельченный кофеин.
block.betamindy-cmachine.details = Одобрен для использования кошками.

# Logic
block.betamindy-linkpin.name = Соединительный штифт
block.betamindy-linkpin.description = Может быть подключен к процессору для отображения всех его ссылок, даже отключенных. [scarlet]Недействительные ссылки[] будут иметь название красного цвета, [lightgray]неактивные ссылки[] будут иметь черный цвет. При нажатии поршня звенья связанного процессора также будут смещены.
block.betamindy-heatsink.name = Теплоотвод
block.betamindy-heatsink.description = Охлаждает до 2 соседних процессоров, повышая их быстродействие.
block.betamindy-coolerfan.name = Охлаждающий вентилятор
block.betamindy-coolerfan.description = Охлаждает потоком воздуха до 5 соседних процессоров, повышая их скорость. Потребляет много энергии.
block.betamindy-coolerfan.details = Не следует путать с вентилятором агрегата.
block.betamindy-waterblock.name = Водоблок
block.betamindy-waterblock.description = Охлаждает до 6 смежных процессоров благодаря высокой теплоемкости жидкостей, повышая их скорость. Потребляет много жидкости. Увеличение скорости будет варьироваться в зависимости от типа подаваемой жидкости.
block.betamindy-message-void.name = Сообщение недействительно
block.betamindy-message-void.description = Потребляет все вводимые сообщения.
block.betamindy-message-void.details = "Сообщение недействительно, что оно делает?", люди из #development спросили.\nA- сказал в ответ nd router, потому что это были последние слова канала,\n"Отключает всех, кто говорит не по теме." Они отреагировали словами "О, нет".
block.betamindy-message-source.name = Источник сообщения
block.betamindy-message-source.description = Выводит случайный текст.
block.betamindy-pen.name = Ручка
block.betamindy-pen.description = Рисует на четвертой стене при перемещении. Цвет пера и обводку можно изменить с помощью соответствующих модулей.
block.betamindy-pen.details = Как, черт возьми, это рисуется на четвертой стене? Откуда берутся чернила?
block.betamindy-color-module.name = Цветовой модуль
block.betamindy-color-module.description = Задает цвет соседних блоков пера. Принимает шестнадцатеричные цветовые коды.
block.betamindy-stroke-module.name = Модуль хода
block.betamindy-stroke-module.description = Устанавливает обводку соседних блоков пера.
block.betamindy-star-pen.name = Звездная ручка
block.betamindy-star-pen.description = Рисует на четвертой стене при перемещении. Цвет пера и обводку можно изменить с помощью соответствующих модулей. [yellow]Чернила светятся![]

block.betamindy-pyra-crystal.name = Солнечный камень
block.betamindy-pyra-crystal.description = Кристаллизованная форма пиротита. Можно собирать вместе с минамитами.
block.betamindy-cryo-crystal.name = Ледяной кварц
block.betamindy-cryo-crystal.description = Кристаллизованная форма крионита. Можно собирать вместе с минамитами.
block.betamindy-scalar-crystal.name = Скалярный кристалл
block.betamindy-scalar-crystal.description = Кристаллизованная форма необработанного скаляра. Можно собирать вместе с минамитами. Обладает особыми токопроводящими свойствами, зависящими от количества соседних блоков питания.
block.betamindy-scalar-crystal.details = Мы называем это "переходный период."
block.betamindy-vector-crystal.name = Векторный кристалл
block.betamindy-vector-crystal.description = Кристаллизованная форма необработанного вектора. Можно собирать вместе с минамитами. Обладает особыми токопроводящими свойствами, зависящими от количества соседних блоков питания.
block.betamindy-vector-crystal.details = Мы называем это "переходным состоянием".
block.betamindy-tensor-crystal.name = Тензорный кристалл
block.betamindy-tensor-crystal.description = Кристаллизованная форма необработанного тензора. Можно собирать вместе с минамитами. Обладает особыми токопроводящими свойствами, зависящими от количества соседних блоков питания.
block.betamindy-tensor-crystal.details = Мы называем это "флип-флойсталь".
block.betamindy-ifrit-crystal.name = Ифритриальный драгоценный камень
block.betamindy-ifrit-crystal.description = Кристаллизованная форма души Ифритдиезеля. Обладает особыми настраиваемыми токопроводящими свойствами, зависящими от количества соседних блоков питания.
block.betamindy-ifrit-crystal.details = Мы называем это "рутрийсталом".
block.betamindy-nullifier.name = Сводящий на нет
block.betamindy-nullifier.description = Управляет соседними зданиями, отключая их при включении питания и включая в противном случае. Также можно отключить клешни и инерционные блесны, которые вращаются в воздухе прямо над ним.
block.betamindy-note-block.name = Нотный блок
block.betamindy-note-block.description = Воспроизводит ноту при включении питания или настройке проигрывателями.\n[accent]конфигурация:[] [white]полутон октавы[]\n[lightgray]e.g. 0.00 (C1), 0.01 (C1#), 3.11(B4)[]\n[accent]цвет:[] [#ffaaaa]инструмент[] [#aaffaa]подача[[0, 84)[]
block.betamindy-star-note-block.name = Нотный блок+
block.betamindy-star-note-block.description = Воспроизводит ноту при включении питания или настройке проигрывателями. Ноты могут быть слышны по всей карте при включении питания, что зависит от ее громкости.\n[accent]конфигурация:[] [white]полутон октавы[]\n[lightgray]e.g. 0.00 (C1), 0.01 (C1#), 3.11(B4)[]\n[accent]цвет:[] [#ffaaaa]инструмент[] [#aaffaa]подача[[0, 84)[] [#aaaaff]объем [[0, 100][]
block.betamindy-sfx-block.name = Блок SFX
block.betamindy-sfx-block.description = Воспроизводит звуковой эффект при включении или настройке плеерами.
block.betamindy-sfx-block.details = Вопреки распространенному мнению: Wind3 - это ванильный звуковой эффект.
block.betamindy-filter-dome.name = Аудиокупол
block.betamindy-filter-dome.description = Влияет на звуки, слышимые игроками в радиусе действия.

block.betamindy-bittrium-crystal.name = Осколок байтерия
block.betamindy-bittrium-crystal.description = Кристаллизованная форма биттрия. Можно собирать вместе с минамитами.
block.betamindy-space-crystal.name = Космический опал
block.betamindy-space-crystal.description = Кристаллизованная форма космической материи. Можно собирать вместе с минамитами.

# Walls
block.commandblocks-magicwall.name = Битриумная стена
block.commandblocks-magicwall.description = Чрезвычайно прочный защитный блок.\nНаносит всего 1 урон от всех атак, противостоя самым сильным врагам.
block.commandblocks-magicwalllarge.name = Большая стена из биттриума
block.commandblocks-magicwalllarge.description = Чрезвычайно прочный защитный блок.\nНаносит всего 1 урон от всех атак, противостоя самым сильным врагам.\nОхватывает несколько плиток.
block.betamindy-lead-wall.name = Свинцовая стена
block.betamindy-lead-wall.description = Умеренно прочный защитный блок. Простой и эффективный в качестве боекомплекта для турели.
block.betamindy-lead-wall-large.name = Большая свинцовая стена
block.betamindy-lead-wall-large.description = Умеренно прочный защитный блок. Простой и эффективный в качестве боекомплекта для турели. Охватывает несколько плиток.
block.betamindy-coal-wall.name = Угольная стена
block.betamindy-coal-wall.description = Блок, сделанный из упакованного топлива. При разрушении превращается в непрекращающийся пожар.
block.betamindy-coal-wall-large.name = Большая угольная стена
block.betamindy-coal-wall-large.description = Блок, сделанный из упакованного топлива. При разрушении превращается в непрекращающийся пожар. Охватывает несколько плиток.
block.betamindy-graphite-wall.name = Графитовая стенка
block.betamindy-graphite-wall.description = Абсорбирующий защитный блок. Поглощает физические реакции пуль, такие как осколки, взрывы или горение. Не может поглощать лазеры и электрические дуги.
block.betamindy-graphite-wall-large.name = Большая графитовая стенка
block.betamindy-graphite-wall-large.description = Абсорбирующий защитный блок. Поглощает физические реакции пуль, такие как осколки, взрывы или горение. Не может поглощать лазеры и электрические дуги. Охватывает несколько плиток.
block.betamindy-metaglass-wall.name = Стена из метастекла
block.betamindy-metaglass-wall.description = Плотный, но хрупкий защитный блок. При уничтожении разлетается на осколки. Служит в качестве [stat]осколочных боеприпасов[] для турелей с полезной нагрузкой.
block.betamindy-metaglass-wall-large.name = Большая стена из метастекла
block.betamindy-metaglass-wall-large.description = Плотный, но хрупкий блок. При уничтожении разлетается на осколки. Служит в качестве[stat]осколочных боеприпасов[] для турелей с полезной нагрузкой. Охватывает несколько плиток.
block.betamindy-silicon-wall.name = Силиконовая стена
block.betamindy-silicon-wall.description = Значительно более прочный блок. Каким-то образом [stat]попадает[] во врагов, когда запускается из турелей с полезной нагрузкой. Блокирует электрические дуги, но не лазеры.
block.betamindy-silicon-wall.details = \uF818Стена Кеслера возродилась.
block.betamindy-silicon-wall-large.name = Большая силиконовая стена
block.betamindy-silicon-wall-large.description = Значительно более прочный блок. Каким-то образом [stat]попадает[]во врагов, когда запускается из турелей с полезной нагрузкой. Блокирует электрические дуги, но не лазеры. Охватывает несколько плиток.
block.betamindy-pyra-wall.name = Пиротитовая стена
block.betamindy-pyra-wall.description = Блок, состоящий из высокотемпературного вещества. Яростно вспыхивает пламенем при уничтожении. Служит в качестве [stat]зажигательных боеприпасов[] для турелей с полезной нагрузкой.
block.betamindy-pyra-wall.details = Sh1p-chan кавайный~
block.betamindy-pyra-wall-large.name = Большая пиротитовая стена
block.betamindy-pyra-wall-large.description = Блок, состоящий из высокотемпературного вещества. Яростно вспыхивает пламенем при уничтожении. Служит в качестве [stat]зажигательных боеприпасов[] для турелей с полезной нагрузкой. Охватывает несколько плиток.
block.betamindy-blast-wall.name = Взрывная стена
block.betamindy-blast-wall.description = Очень взрывоопасный защитный блок. Служит в качестве [stat]взрывчатых боеприпасов[] для турелей с полезной нагрузкой.
block.betamindy-blast-wall-large.name = Большая взрывная стена
block.betamindy-blast-wall-large.description = Очень взрывоопасный защитный блок. Служит в качестве [stat]взрывчатых боеприпасов[] для турелей с полезной нагрузкой. Охватывает несколько плиток.
block.betamindy-cryo-wall.name = Ледяная стена
block.betamindy-cryo-wall.description = Стена с низкой температурой, но сильно заряженная. Охлаждает атакующего, если в него попали. При уничтожении превращается в ледяную лужу. Служит в качестве [stat]взрывчатых боеприпасов[] для турелей с полезной нагрузкой.
block.betamindy-cryo-wall-large.name = Большая ледяная стена
block.betamindy-cryo-wall-large.description = Стена с низкой температурой, но сильно заряженная. Охлаждает атакующего, если в него попали. При уничтожении превращается в ледяную лужу. Cлужит в качестве [stat]взрывчатых боеприпасов[] для турелей с полезной нагрузкой. Охватывает несколько плиток.

block.betamindy-spike.name = Шип
block.betamindy-spike.description = Шип, наносящий низкий урон в ближнем бою юнитам. Наносит [coral]критический урон[] при попадании в блоки поршнями. Для работы нужен прочный блок сзади.
block.betamindy-spike-surge.name = Волновой шип
block.betamindy-spike-surge.description = Шип, наносящий юнитам умеренный урон в ближнем бою. Наносит [coral]критический урон[] при попадании в блоки поршнями. Для работы нужен прочный блок сзади.
block.betamindy-spike-pyra.name = Пиротитовый шип
block.betamindy-spike-pyra.description = Шип, который наносит юнитам небольшой урон в ближнем бою и поджигает их. Наносит [coral]критический урон[] при попадании в блоки поршнями. Для работы нужен прочный блок сзади.
block.betamindy-spike-cryo.name = Ледяной шип
block.betamindy-spike-cryo.description = Шип, который наносит высокий урон юнитам в ближнем бою и замораживает их. Наносит [coral]критический урон[] при попадании в блоки поршнями. Для работы нужен прочный блок сзади.
block.betamindy-spike-clear.name = Белый шип
block.betamindy-spike-clear.description = Шип, наносящий юнитам умеренный урон в ближнем бою. Наносит урон только тем юнитам, которые приближаются к нему, и может быть подброшен в воздух. Наносит [coral]критический урон[] при попадании в блоки поршнями.
block.betamindy-spike-clear.details = [scarlet]Клубника...[]

block.betamindy-crusher.name = Дробилка
block.betamindy-crusher.description = Уменьшенная версия камнедробилки, перепрофилированная в атакующий блок. Повреждает блоки и агрегаты спереди. Не может повредить ядра или банки одной и той же команды. Не наносит урона никаким блокам союзников, если отключен режим "взрывы реакторов".
block.betamindy-crusher-pyra.name = Пиротитовая дробилка
block.betamindy-crusher-pyra.description = Уменьшенная версия дробилки, перепрофилированная в атакующий блок. Повреждает блоки и агрегаты спереди. Высокая скорость и экстремальная температура лопастей быстро расплавляют детали.
block.betamindy-crusher-scalar.name = Скалярная дробилка
block.betamindy-crusher-scalar.description = Уменьшенная версия дробилки, перепрофилированная в атакующий блок. Повреждает блоки и агрегаты спереди. Поляризованные лезвия могут измельчать предметы в течение нескольких секунд.

# Turrets
block.betamindy-propaganda.name = Пропаганда
block.betamindy-propaganda.description = Выстреливает по врагам вредными звуковыми волнами.
block.betamindy-anchor.name = Якорь
block.betamindy-anchor.description = Стреляет пробивными снарядами в форме якоря по морским врагам. Выстрелы лучше всего разносятся по жидкости, и в противном случае дальность их действия будет очень ограниченной.
block.betamindy-bermuda.name = Бермуды
block.betamindy-bermuda.description = Стреляет большими пробивными снарядами в форме якоря по морским врагам. Выстрелы лучше всего разносятся по жидкости, и в противном случае дальность их действия будет очень ограниченной.
block.betamindy-hopebringer.name = Несущий надежду [scarlet](WIP)[]
block.betamindy-tarnation.name = Проклятие [scarlet](WIP)[]
block.betamindy-credit.name = Кредит
block.betamindy-credit.description = Стреляет анукоинами во врагов. Высокий урон, но и очень труднодоступный.
block.betamindy-taxation.name = Налогообложение
block.betamindy-taxation.description = Выпускает несколько зарядов анукоинов по врагам. Наносит огромный урон как юнитам ближнего боя, так и вашему кошельку.
block.betamindy-brokerage.name = Брокерская деятельность
block.betamindy-brokerage.description = Стреляет во врагов высоко заряженными анукоинами. Наносит большой урон, но не может быть нацелен на врагов, которые находятся слишком близко.
block.betamindy-mortgage.name = Ипотека
block.betamindy-mortgage.description = Стреляет взрывчатыми анукоинами, которые рикошетят от врагов.
block.betamindy-phisher.name = Фишер
block.betamindy-phisher.description = Захватывает связанные турели союзников 1х1, расходуя их боеприпасы и стреляя их пулями. Дальность стрельбы и неточность зависят от этой турели, а не от звеньев. Увеличивает перезарядку, но взамен замедляет работу захваченных турелей. Вся необходимая охлаждающая жидкость подается из этой револьверной головки параллельно, поэтому убедитесь, что ее подано достаточно.
block.betamindy-trojan.name = Троян
block.betamindy-trojan.description = Захватывает связанные турели союзников, расходуя их боеприпасы и расстреливая их пули. [green]Стреляет захваченными пулями очередями.[]
block.betamindy-spyware.name = Шпионское ПО
block.betamindy-spyware.description = Захватывает связанные турели союзников, расходуя их боеприпасы и расстреливая их пули. [green]Стреляет захваченными пулями в разбросанном порядке.[]
block.betamindy-backdoor.name = Бэкдор
block.betamindy-backdoor.description = Захватывает связанные турели союзников, расходуя их боеприпасы и расстреливая их пули. [green]Стреляные пули намного быстрее и прочнее.[]
block.betamindy-masterkey.name = Мастер-ключ
block.betamindy-masterkey.description = Захватывает связанные турели союзников, расходуя их боеприпасы и расстреливая их пули. Sandbox only.

# Star Cycle branch
block.betamindy-nebula.name = Туманность
block.betamindy-nebula.description = Распыляет силоксольный туман средней степени плавления на врагов. Будучи более разрушительным, чем огонь, он недолговечен и не наносит статусов.
block.betamindy-sequence.name = Последовательность
block.betamindy-sequence.description = Запускает звездную сферу главной последовательности, используя богатый водородом силоксоль в качестве термоядерного катализатора и реагента. Звезды наносят больше урона, чем дальше они перемещаются.
block.betamindy-giant.name = Гигант
block.betamindy-giant.description = Запускает медленный шар красного гиганта, который расширяется и рассеивает водородные облака.
block.betamindy-dwarf.name = Гном
block.betamindy-dwarf.description = Запускает быструю сферу белого карлика с планетарными туманностями.
block.betamindy-neutron-star.name = Нейтронная звезда
block.betamindy-neutron-star.description = Зажигает плотную нейтронную звезду со смертоносными свойствами.
block.betamindy-supernova.name = Сверхновая звезда
block.betamindy-supernova.description = Выбрасывает сверхгигантское семя, которое вскоре превращается в сверхновую.

# Hubble's Law branch
block.betamindy-spectrum.name = Спектр
block.betamindy-spectrum.description = Стреляет ионизированными, ускоренными элементами с высокой скоростью и энергией.
block.betamindy-ray.name = Луч
block.betamindy-ray.description = Фокусирует ионный пучок, который со временем становится сильнее. Нацелен только на юнитов и отдает приоритет противникам с высоким уровнем здоровья.
block.betamindy-ray.details = С 2018 (c)Younggam
block.betamindy-astro.name = Астра
block.betamindy-astro.description = Стреляет шипастыми сферами энергии пустоты, которые стреляют молниями во врагов.
