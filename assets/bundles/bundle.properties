# Pistons
block.betamindy-piston.name = Поршень
block.betamindy-piston.description = Может выдвигать до 16 блоков. Не может раздвинуть ториевые стенки.
block.betamindy-piston-sticky.name = Липкий поршень
block.betamindy-piston-sticky.description = Может толкать или вытягивать до 16 блоков. Не может раздвинуть ториевые стенки.
block.betamindy-piston-infi.name = Бесконечный поршень
block.betamindy-piston-infi.description = Может выдвинуть до 512 блоков. Не может раздвинуть ториевые стенки. Только для песочницы.
block.betamindy-piston-sticky-infi.name = Бесконечный липкий поршень
block.betamindy-piston-sticky-infi.description = Может толкать или вытягивать до 512 блоков. Не может раздвинуть ториевые стенки. Только для песочницы.

block.betamindy-spore-slime.name = Слизь спор
block.betamindy-spore-slime.description = Прилипает к соседним блокам. Не прилипает к фазовому покрытию.
block.betamindy-spore-slime.details = Имеет виноградный привкус и очень жевательный.
block.betamindy-surge-slime.name = Всплеск слизи
block.betamindy-surge-slime.description = Прилипает к соседним блокам, точно так же, как споровые шламы. Подает питание на соседние блоки. Не прилипает к фазовому покрытию.
block.betamindy-surge-slime.details = Имеет вкус лайма и очень жевательный.
block.betamindy-spore-slime-sided.name = Односторонняя споровая слизь
block.betamindy-spore-slime-sided.description = Только одна его сторона липкая. Прилипает к соседним блокам. Не прилипает к фазовому покрытию.
block.betamindy-accel.name = Ускоритель
block.betamindy-accel.description = Выдает мощность при перемещении, обычно с помощью поршней.

block.betamindy-cog.name = Винт
block.betamindy-cog.description = Примитивная версия спиннера по-прежнему обладает той же функциональностью. Может вращать до 14 блоков спереди по кругу, сам винтик в качестве оси. Нажмите, чтобы изменить направление вращения. Может сбрасывать блоки в блоки полезной нагрузки, а с помощью слизи может вращать несколько блоков.
block.betamindy-cog.details = Начинает вращаться (и подбирает блоки) в тот момент, когда подается питание. Перестает вращаться при отключении питания, и появляется свободная область для удаления текущего блока (блоков).
block.betamindy-titanium-cog.name = Титановый винтик
block.betamindy-titanium-cog.description = Шестеренка в два раза быстрее медной. Может вращать до 16 блоков спереди по кругу, сам винтик в качестве оси. Нажмите, чтобы изменить направление вращения.
block.betamindy-plastanium-cog.name = Пластаниевый винтик
block.betamindy-plastanium-cog.description = Винтик в 1,5 раза быстрее медного винтика. Медленнее, чем титановый винтик, но может вращать большинство блоков, до 25 блоков спереди по кругу. Нажмите, чтобы изменить направление вращения.
block.betamindy-armored-cog.name = Бронированный винтик
block.betamindy-armored-cog.description = Шестеренка в два раза быстрее медной. Может раскручивать до 20 блоков спереди по кругу. Остается неподвижным при вращении другими винтиками, как в неинерциальном прядильщике. Нажмите, чтобы изменить направление вращения.
block.betamindy-wooden-cog.name = Деревянный винтик
block.betamindy-wooden-cog.description = Винтик в два раза медленнее медного. Может вращать до 18 блоков спереди по кругу, сам винтик в качестве оси. Нажмите, чтобы изменить направление вращения.

block.betamindy-spinner.name = Спиннер
block.betamindy-spinner.description = Самая продвинутая версия шестеренки, в 4 раза быстрее медной шестеренки. Может вращать до 16 блоков спереди по кругу, сам спиннер в качестве оси. Нажмите, чтобы изменить направление вращения. Может сбрасывать блоки в блоки полезной нагрузки, а с помощью spore slimes может вращать несколько блоков.
block.betamindy-spinner.details = Начинает вращаться (и подбирает блоки) в тот момент, когда подается питание. Перестает вращаться при отключении питания, и появляется свободная область для удаления текущего блока (блоков).
block.betamindy-spinner-infi.name = Бесконечный спиннер
block.betamindy-spinner-infi.description = Может вращать до 120 блоков спереди по кругу, сам спиннер в качестве оси. Нажмите, чтобы изменить направление вращения. Может сбрасывать блоки в блоки полезной нагрузки, а с помощью слизи может вращать несколько блоков. Только для песочницы.
block.betamindy-spinner-infi.details = Почему именно 120? Что ж, после этого байты будут переполнены.

block.betamindy-spinner-inert.name = Инерционный спиннер
block.betamindy-spinner-inert.description = Может вращать до 16 блоков спереди по кругу. Эта версия продолжает вращаться, даже когда ее подхватывают другие спиннеры.
block.betamindy-spinner-inert-infi.name = Инфиртийный спиннер
block.betamindy-spinner-inert-infi.description = Может раскручивать перед собой до 120 блоков по кругу. Эта версия продолжает вращаться, даже когда ее подхватывают другие блесны. Только для песочницы.
block.betamindy-spinner-inert-infi.details = Бесконечный инерционный спиннер. Да, я отстой в именовании.

# Payloads
block.betamindy-payload-cannon.name = Пушка с полезной нагрузкой
block.betamindy-payload-cannon.description = Может запускать полезные нагрузки. Чем выше здоровье полезной нагрузки и чем больше блоков она преодолевает, тем больше урона она наносит, но, следовательно, тем больше урона получает сама полезная нагрузка. Полезная нагрузка может быть безопасно запущена без повреждений во [#98ffa9]внутреннем диапазоне[].
block.betamindy-payload-catapult.name = Катапульта с полезной нагрузкой
block.betamindy-payload-catapult.description = Может запускать большие полезные грузы на более высоких скоростях. Сокрушительные новости для врага.
block.betamindy-grand-constructor.name = Великий конструктор
block.betamindy-grand-constructor.description = Изготавливает конструкции размером до 6х6 плиток. Нужна охлаждающая жидкость для ковки блоков.
block.betamindy-payload-packer.name = Упаковщик полезной нагрузки
block.betamindy-payload-packer.description = Загружает жидкости и предметы в более крупные блоки.
block.betamindy-payload-unpacker.name = Распаковщик полезной нагрузки
block.betamindy-payload-unpacker.description = Выгружает жидкости и предметы в более крупные блоки.
block.betamindy-payload-deconstructor.name = Маленький деконструктор
block.betamindy-payload-deconstructor.description = Разрушает структуры и агрегаты. Возвращает 100% стоимости сборки.
block.betamindy-payload-eradicator.name = Дизассемблер
block.betamindy-payload-eradicator.description = Еще более масштабная версия деконструктора. Разрушает структуры и агрегаты. Возвращает 100% стоимости сборки.
block.betamindy-payload-rail.name = Рельс
block.betamindy-payload-rail.description = Транспортирует блоки и юниты. Железнодорожная кабина поднимет блок впереди, перенесет его и опустит в пункт назначения.
block.betamindy-rail-sorter.name = Сортировщик рельсов
block.betamindy-rail-sorter.description = Распределяет блоки и агрегаты. Действует как маршрутизатор, если конфигурация не выбрана. Может быть сконфигурирован для сортировки только блоков, только единиц измерения или определенного типа блока /единицы измерения.

