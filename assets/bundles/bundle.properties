block.betamindy-block-workshop.description = Создает блоки побольше. Для обработки блоков требуется вода..\n[scarlet]Устарел. Замените на более новую версию.[]
block.betamindy-payload-destroyer.name = [scarlet]Неправильный деконструктор[]
block.betamindy-payload-destroyer.description = Ануке, как ты можешь так поступать со мной\n[scarlet]Устарел. Замените на более новую версию.[]
block.betamindy-block-packer.name = [scarlet]Упаковщик блоков[]
block.betamindy-block-packer.description = Загружает элементы в более крупные блоки.\n[scarlet]Устарел. Замените на более новую версию.[]
block.betamindy-block-unpacker.name = [scarlet]Распаковщик блоков[]
block.betamindy-block-unpacker.description = Выгружает элементы в более крупные блоки.\n[scarlet]Устарел. Замените на более новую версию.[]
block.betamindy-block-factory.name = [scarlet]Фабрика блоков[]
block.betamindy-block-factory.description = Изготавливает конструкции размером до 6х6 плиток. Требуется охлаждающая жидкость для создания блоков.\n[scarlet]Устарел. Замените на более новую версию.[]

