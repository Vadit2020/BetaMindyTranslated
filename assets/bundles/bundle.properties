# Items
item.betamindy-bittrium.name = Биттриум
item.betamindy-bittrium.description = Получен в [#ef8aff]Портальных вторжениях[]. Использовался в качестве валюты или в древних изобретениях.
item.betamindy-bittrium.details = Являясь скорее состоянием материи, чем элементом, биттриум может вводить и выводить биты информации, сохраняя единицы и нули в спинах своих электронов. Его редкость не поддается определению.
item.betamindy-ore-scalar.name = Скалярная руда
item.betamindy-ore-scalar.description = Естественный алгебраический материал, содержащий физическую величину действительного числа и только это. Также может быть описан как имеющий только величину.
item.betamindy-ore-vector.name = Векторная руда
item.betamindy-ore-vector.description = Естественный алгебраический материал, обладающий двумя независимыми свойствами - величиной и направлением.
item.betamindy-ore-tensor.name = Тензорная руда
item.betamindy-ore-tensor.description = Естественный алгебраический объект, описывающий многолинейную связь между наборами алгебраических объектов, относящихся к векторному пространству, включая вектор и скаляр.
item.betamindy-piece-code.name = Исходный фрагмент
item.betamindy-piece-code.description = Фрагмент кода, содержащий двоичный язык, который может быть собран по кусочкам, образуя алгоритм кода.
item.betamindy-scalar.name = Скалярный сплав
item.betamindy-scalar.description = Рафинированный материал, получаемый из скалярной руды.
item.betamindy-vector.name = Векторный сплав
item.betamindy-vector.description = Рафинированный материал, получаемый из векторной руды.
item.betamindy-tensor.name = Тензорное соединение
item.betamindy-tensor.description = Рафинированный материал, получаемый из тензорной руды.
item.betamindy-source.name = Исходник
item.betamindy-source.description = Алгоритм, сформированный из фрагментов кода, хранящих определенный объем информации и/или инструкцию для выполнения.
item.betamindy-cryonite.name = Крионит
item.betamindy-cryonite.description = Используется в замораживающем оружии и продвинутых средствах защиты.
item.betamindy-cryonite.details = Конденсированный состав с температурой ниже нуля, изготовленный из взрывчатого вещества и криожидкости под экстремальным давлением и гравитационной силой. Взрывается при правильных условиях, радикально поглощая тепло.
item.betamindy-space-matter.name = Космическая материя
item.betamindy-space-matter.description = Используется в блоках эндшпиля, оружии и технологии антивещества.
item.betamindy-space-matter.details = Созданный из уплотненной ткани пространства и времени, сотканной Эйнштейном, катающимся в своей могиле.

item.betamindy-wood.name = [#f3e979]Дерево[]
item.betamindy-wood.description = Использование неизвестно.
item.betamindy-wood.details = Мягкая, плотная материя, которая, по-видимому, впитывает воду и легко воспламеняется. При сжигании образует камень, похожий на уголь, и чрезвычайно восприимчив к образованию спор.
item.betamindy-tungsten.name = [#f3e979]Вольфрам[]
