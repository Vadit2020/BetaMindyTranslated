item.betamindy-pixellium.name = [#f3e979]Пикселлиум[]
item.betamindy-pixellium.description = Используется в старинных блоках и полах.
item.betamindy-pixellium.details = Нестабильный. Придает яркий оттенок и образует кубические структуры. Обладает поразительно схожими свойствами по сравнению с биттриумом, но относится к гораздо более древнему периоду.

