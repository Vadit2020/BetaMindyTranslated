block.betamindy-block-unpacker.description = เครื่องถ่ายบล็อกรุ่นที่ใหญ่กว่า ถ่ายไอเท็มที่อยู่ข้างในที่เก็บของของบล็อกบรรทุกที่ขนาดใหญ่กว่าออกมาได้
block.betamindy-payload-deconstructor.name = เครื่องถอดแยกสิ่งบรรทุก
block.betamindy-payload-deconstructor.description = ถอดแยกสิ่งบรรทุกแล้วคืนไอเท็มที่ใช้สร้างบล็อกนั้นเป็นจำนวนหนึ่ง มีประสิทธิภาพมากกว่าทำลายบล็อกเอง
