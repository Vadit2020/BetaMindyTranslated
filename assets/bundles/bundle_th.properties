block.betamindy-spinner-inert-infi.description = หมุนบล็อกข้างหน้าวนไปมาได้ถึง 120 บล็อก รุ่นนี้จะยังคงหมุนแม้จะถูกหยิบโดยเครื่องหมุนอันอื่น มีเฉพาะในโหมดอิสระ
