block.betamindy-fire-can.name = กระป๋องถ่าน
block.betamindy-fire-can.description = เผาไอเท็มและให้ความร้อนกับยูนิตรอบข้าง ถือมันอย่างระมัดระวัง เพราะการ[accent]ดัน[]หรือการ[accent]หมุน[]บล็อกนี้อาจทำให้ไฟลุกลามได้
block.betamindy-fire-can.details = Jwibulnori (\uC950\uBD88\uB180\uC774) เป็นการละเล่นยอดนิยมในเกาหลี มันคือการเล่นที่จะจุดไฟบนนาข้าวและทุ่งนาเพื่อกำจัดแมลงและหนูที่เป็นอันตรายในช่วงพระจันทร์เต็มดวงแรกของปีในปฏิทินจันทรคติ ซึ่งเป็นวันหยุดวันหยุดประจำชาติของเกาหลี อีกอย่าง การละเล่นนี้มีความหมายว่าขอให้มีสุขภาพแข็งแรง\nผู้คนทำไฟฉายบนตะกร้าหรือภาชนะแล้วมัดด้วยเชือกที่แข็งแรง แล้วก็ออกไปเล่น หมุนเหวี่ยงไปมา บางทีก็มีการต่อสู้กันระหว่างสมาชิกในหมู่บ้านคนอื่นๆ พวกเขาเล่นกันสนุกจนถึงเที่ยงคืน แล้วพอหลังจากนั้น พวกเขาก็จุดไฟเผาไร่นา\n- วิกิพีเดีย
block.betamindy-campfire.name = แคมป์ไฟ
block.betamindy-campfire.description = เผาไอเท็มและให้ความร้อนกับยูนิตรอบข้าง ถือมันอย่างระมัดระวัง เพราะการ[accent]ดัน[]หรือการ[accent]หมุน[]บล็อกนี้อาจทำให้ไฟลุกลามได้ เก็บถ่านได้มากกว่าเดิม
block.betamindy-campfire.details = เผาไอเท็มบางอย่างอาจเกิดไฟต่างสี ในชีวิตจริง โลหะบางชนิดมีสีไฟที่ต่างกันเมื่อถูกเผา ซึ่งนั่นคือเหตุผลที่ทำไมพลุถึงมีสีสันสดใส
block.betamindy-discharger.name = เครื่องจ่ายไฟ
block.betamindy-discharger.description = เก็บพลังงาน แต่ใช่แค่นั้น ถือมันอย่างระมัดระวัง เพราะการ[accent]ดัน[]หรือการ[accent]หมุน[]บล็อกนี้จะทำให้มันปล่อยพลังงานออกมาเป็นสายฟ้า

