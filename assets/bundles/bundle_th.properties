block.betamindy-spinner.description = หมุนบล็อกข้างหน้าวนไปมาได้ถึง 12 บล็อก ใช้เครื่องหมุนเองเป็นแกนกลาง กดเพื่อเปลี่ยนทิศทางการหมุน สามารถปล่อยบล็อกลงในบล็อกบรรทุกได้ และใช้สปอร์สไลม์เพื่อหมุนหลายๆ บล็อก
