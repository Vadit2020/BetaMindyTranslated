block.betamindy-cloner.name = เครื่องโคลนบล็อก
block.betamindy-cloner.description = โคลน[accent]บล็อกที่มันหันหน้า[]ไปยัง[#a9d8ff]ช่องด้านหลังมัน[] ถ้า[accent]บล็อกที่มันหันหน้า[]เป็นบล็อกเก็บของ มันก็จะโคลนของที่อยู่ในนั้นด้วย และจะไม่มีการจำกัดขนาดบล็อก สามารถโคลนบล็อกที่คุณวางเองได้เท่านั้น ใช้ไอเท็มและพลังงาน
