block.betamindy-team-wall.name = บล็อกทีม
block.betamindy-team-wall.description = เมื่อถูกทำลาย มันจะเตือนทุกคนเรื่องการโจมตีและผู้โจมตี มีประโยชน์สำหรับทีมหรือแกะรอยหาคนทรยศใน PvP หรือแค่เตือนเรื่องการโจมตีในโหมดเอาชีวิตรอด
block.betamindy-spotlight.name = สปอตไลท์
block.betamindy-spotlight.description = ส่องสว่างพื้นที่ทางด้านที่มันหันอยู่ สามารถควบคุมได้ด้วยตัวประมวลผลเพื่อจัดองศาที่แม่นยำกว่านี้
