# Extra
block.betamindy-omega-rune.name = 欧米伽卜石
block.betamindy-omega-rune.description = 能把运动能转化为魔力的占卜石。加入Discord的[green]BetaMindy Omega Server[]以使用此方块。
block.betamindy-omega-rune.details = 上面有一些目前还不能破译的雕刻
block.betamindy-box.name = 盒子
block.betamindy-box.description = 用于全宇宙货物运输的硬纸壳箱。一次性使用，取出内容物后自动销毁。
block.betamindy-box.details = 等等，用完的硬纸壳箱去哪里了？这是最棒的魔法污染！
block.betamindy-gameyut.name = 驷戏
block.betamindy-gameyut.description = 驷戏的一套棋子，韩国的传统桌游。\n[accent]游戏规则：[]\n[white]\uE008 猪：向前行一步棋\n\uE008狗: 向前行两步棋\n\uE00A羊：向前行三步棋\n\uE00B牛：向前行四步棋[accent]并再抽一次[] \n\uE007马: 向前行五步棋[accent]并再抽一次[] [].\n\uE00C 倒猪：向后行一步棋。[accent]如果你行的是第一颗棋子，你的位置将下溢并直接到达目的地！[]\n 当你的移动落在敌人的空间时，你也应该再次掷采，把敌人也送到起点。\n这意味着只需一个回合也可以赢得这场比赛，但可能性极低。[] 
block.betamindy-gameyut.details = 参考[royal]https://zh.wikipedia.org/wiki/Yut[] 以获得更多信息

# Effect
block.betamindy-silo.name = 筒仓
block.betamindy-silo.description = 存储庞大数量的每种物品，内容物可以用装卸器取出。
block.betamindy-warehouse.name = 货栈
block.betamindy-warehouse.description = 存储惊人数目的每种物品，内容物可以用装卸器取出。
block.betamindy-team-wall.name = 队伍方块
block.betamindy-team-wall.description = 被破坏时提示关于攻击及攻击者的警报。在PvP的队伍进攻和内鬼纠察中十分有用，或者只是在生存模式警报防御破裂。
block.betamindy-spotlight.name = 聚光灯
block.betamindy-spotlight.description = 照亮前面的地区，可以使用逻辑处理器以控制更精确的角度。
block.betamindy-spotlight.details =从有机械化战争痕迹的战场上打捞回来的。
block.betamindy-ion-jet.name = 离子喷射器
block.betamindy-ion-jet.description = 创造出一片悬浮粒子，会导致小子弹在其基础方向上获得速度。可以使用逻辑处理器以控制更精确的角度。
block.betamindy-ion-jet.details = 健康警告：企业对可能与较高癌症发病率相关的辐射增加不负责任。
block.betamindy-ion-thruster.name = 离子推进器
block.betamindy-ion-thruster.description = 创造出一大片悬浮粒子，会导致小子弹在其基础方向上获得速度。带有放电性的强烈的离子场也会推动空中载荷，可以使用逻辑处理器以控制更精确的角度。
block.betamindy-corrupted-jet.name = 离子源 [accent]Beta[]
block.betamindy-corrupted-jet.description = 创造出一片共鸣悬浮粒子，会导致[accent]所有子弹[]在其基础方向上获得速度。奇怪的物理性质可能会导致非预期的行为，带有放电性的强烈的离子场也会推动空中载荷，可以使用逻辑处理器以控制更精确的角度。仅限沙盒。
block.betamindy-corrupted-jet.details = 注意：公司不对在测试设施外使用原型机的任何后果负责。

block.betamindy-fire-can.name = 煤炭罐
block.betamindy-fire-can.description = 燃烧物品温暖附近单位。小心处理，因为[accent]推动[]或[accent]旋转[]此方块可能会导致火灾蔓延。
block.betamindy-fire-can.details = 鼠火 (\uC950\uBD88\uB180\uC774)是韩国流行的游戏，这是一个于阴历每年第一个满月日，在麦田里生火除害虫的游戏，也是韩国的法定假日。并且，这个游戏还有乞求健康的寓意。\n人们在篮子或重线捆成的容器里生上火炬，拿出去玩耍旋转。村民之间偶尔有比赛，他们会玩到半夜。之后他们会在田里生火。\n-WikiPedia
block.betamindy-campfire.name = 营火
block.betamindy-campfire.description = 燃烧物品温暖附近单位。小心处理，因为[accent]推动[]或[accent]旋转[]此方块可能会导致火灾蔓延。 能容纳更多的煤炭。
block.betamindy-campfire.details = 燃烧某些东西可能产生不同的颜色，有的金属有焰色反应，这就是焰火五彩缤纷的原因。
block.betamindy-discharger.name = 释放器
block.betamindy-discharger.description = 存储电力，但是会转动。小心处理，因为[accent]推动[]或[accent]旋转[]此方块会把储存的电能用电弧释放出来。

block.betamindy-item-shop.name = 物品商店
block.betamindy-item-shop.description = 用猫猫币购买物品\n[accent]用贸易驿站获取猫猫币，并用猫猫银行分配。[]
block.betamindy-unit-shop.name = 单位商店
block.betamindy-unit-shop.description = 用猫猫币购买单位\n[accent]用贸易驿站获取猫猫币，并用猫猫银行分配。[]
block.betamindy-extra-shop.name = 额外商店
block.betamindy-extra-shop.description = 用猫猫币购买物品包和补贴。\n用猫猫币购买物品。\n[accent]用贸易驿站获取猫猫币，并用猫猫银行分配。[]
block.betamindy-trading-post.name = 贸易驿站
block.betamindy-trading-post.description = 售卖物品以获取猫猫币\n[accent]连接到猫猫币节点以分配[]
block.betamindy-coin-source.name = 猫猫币源
block.betamindy-coin-source.description = []维持猫猫币平衡，连接到猫猫银行时创造或删除无休止的猫猫币。\n[accent]用贸易驿站获取猫猫币，并用猫猫币节点分配。[]
block.betamindy-anucoin-node.name = \uE005猫猫银行
block.betamindy-anucoin-node.description = 管理猫猫币和经济的中心责任建筑。能连接到产出或消费猫猫币的建筑。连接到猫猫仓库来提升上限。
block.betamindy-anucoin-safe.name = \uE005猫猫保险箱
block.betamindy-anucoin-safe.description = 增加连接银行的猫猫币的上限，在断开连接后猫猫币会回到银行。
block.betamindy-anucoin-vault.name = \uE005猫猫仓库
block.betamindy-anucoin-vault.description = 更大的猫猫保险箱，增加连接银行的猫猫币的上限，在断开连接后猫猫币会回到银行。

block.betamindy-cafe.name = 咖啡馆
block.betamindy-cafe.description = 购买饮料和小吃，用猫猫币购买物品\n[accent]用贸易驿站获取猫猫币，并用猫猫银行分配。[]
block.betamindy-ancient-store.name = 古董商店
block.betamindy-ancient-store.description = 用猫猫币购买经典古老、再度流行的传说方块。商品每天更新！有些物品需要字节元素，与 [#ef8aff]传送门入侵[]相关的物品在这里也可买到。

# Production
block.betamindy-drill-mini.name = 微型钻床
block.betamindy-drill-mini.description = 自动开采附近的矿物或方块。
block.betamindy-drill-mini.details = 夏洛特把一只独影送到了巴西，等他在回来的时候就……。
block.betamindy-drill-mega.name = 巨像钻床
block.betamindy-drill-mega.description = 微型钻床的升级版，自动开采附近的矿物或方块。不能开采硬度过低的东西。
block.betamindy-cloner.name = 方块克隆机
block.betamindy-cloner.description = 把[accent]面前的方块[]克隆到[#a9d8ff]身后的格子[]。如果[accent]面前的方块[]是载荷方块，将会读取载荷而且不应用尺寸限制。只能克隆你能放的方块。消耗物品和电力。
block.betamindy-cloner.details = 制造活塞飞行机械工厂的绝佳方法。
block.betamindy-mynamite.name = 爆炸采掘器
block.betamindy-mynamite.description = 制造爆炸，用爆炸力挖掘附近的矿物和水晶。挖掘出的物品将会转移到附近方块，包括传送带。\n单击或提供电力以起爆。当放置到炽热地形的地板上时也会自动起爆。
block.betamindy-mynamite-large.name = 大型爆炸采掘器
block.betamindy-mynamite-large.description = 制造爆炸，用爆炸力挖掘附近的矿物和水晶。挖掘出的物品将会转移到附近方块，包括传送带。更善于采矿，但过软的矿物会被吹走。\n单击或提供电力以起爆。当放置到炽热地形的地板上时也会自动起爆。
block.betamindy-pressure-container.name = 加压容器
block.betamindy-pressure-container.description = 存储物品，并为载荷熔炉提供更高的加工输出速率。
block.betamindy-arc-kiln.name = 电弧窑炉
block.betamindy-arc-kiln.description = 利用环境中的富裕的重金属，将沙子熔炼为钢化玻璃。
block.betamindy-lancer-kiln.name = 蓝瑟窑炉
