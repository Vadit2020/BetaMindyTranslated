# Pistons
block.betamindy-piston.name = 活塞
block.betamindy-piston.description = 能推动最多16个方块。不能推动钍墙。
block.betamindy-piston-sticky.name = 粘性活塞
block.betamindy-piston-sticky.description = 能推拉最多16个方块。不能推动钍墙。
block.betamindy-piston-infi.name = 无限活塞
block.betamindy-piston-infi.description = 能推动最多512个方块。不能推动钍墙。仅限沙盒。
block.betamindy-piston-sticky-infi.name = 无限粘性活塞
block.betamindy-piston-sticky-infi.description = 能推拉最多512个方块。不能推动钍墙。仅限沙盒。

block.betamindy-spore-slime.name = 孢子史莱姆
block.betamindy-spore-slime.description = 粘住附近的方块。不会粘住相织布包裹的方块。
block.betamindy-spore-slime.details = 葡萄味，很耐嚼。
block.betamindy-surge-slime.name = 合金史莱姆
block.betamindy-surge-slime.description = 就像孢子史莱姆一样粘住附近方块。还会向附近方块放电。不会粘住相织布包裹的方块。
block.betamindy-surge-slime.details = 橙子味，很耐嚼
block.betamindy-spore-slime-sided.name = 单侧孢子史莱姆
block.betamindy-spore-slime-sided.description = 只有一面有粘性。粘住附近的方块。不会粘住相织布包裹的方块。
block.betamindy-accel.name = 加速器
block.betamindy-accel.description = 移动时发电，通常搭配活塞使用。

block.betamindy-cog.name = 齿轮
block.betamindy-cog.description = 旋转轴承的原始版，但也有相同的功能。能转动最多14个前部周围的方块，此齿轮本身作为旋转轴。单击以改变旋转方向。能把方块拾起为载荷，附带孢子史莱姆才可以粘贴多个方块。
block.betamindy-cog.details = 一通电就开始转动并拾起方块。切断电源则停止转动，并在无遮挡的地方放下当前方块。
block.betamindy-titanium-cog.name = 钛齿轮
block.betamindy-titanium-cog.description = 比铜齿轮快一倍，能转动最多16个前部周围的方块，此齿轮本身作为旋转轴。单击以改变旋转方向。
block.betamindy-plastanium-cog.name = 塑钢齿轮
block.betamindy-plastanium-cog.description = 比铜齿轮快半倍，速度较钛齿轮慢，但能转动最多25个前部周围的方块，此齿轮本身作为旋转轴。单击以改变旋转方向。
block.betamindy-armored-cog.name = 装甲齿轮
block.betamindy-armored-cog.description = 比铜齿轮快一倍，能转动最多20个前部周围的方块，此齿轮本身作为旋转轴。被其他齿轮转动时保持固定，类似无惯性的旋转轴承。单击以改变旋转方向。
block.betamindy-wooden-cog.name = 木齿轮
block.betamindy-wooden-cog.description = 比铜齿轮慢一半，能转动最多18个前部周围的方块，此齿轮本身作为旋转轴。单击以改变旋转方向。

block.betamindy-spinner.name = 旋转轴承
block.betamindy-spinner.description = 最先进的齿轮，比铜齿轮快三倍。能转动最多16个前部周围的方块，此轴承本身作为旋转轴。单击以改变旋转方向。能把方块拾起为载荷，附带孢子史莱姆才可以粘贴多个方块。
block.betamindy-spinner.details = 一通电就开始转动并拾起方块。切断电源则停止转动，并在无遮挡的地方放下当前方块。
block.betamindy-spinner-infi.name = 无限轴承
block.betamindy-spinner-infi.description = 能转动最多120个前部周围的方块，此轴承本身作为旋转轴。单击以改变旋转方向。能把方块拾起为载荷，附带孢子史莱姆才可以粘贴多个方块。仅限沙盒。
block.betamindy-spinner-infi.details = 为什么是120？大概是因为超过这个数就要溢出了。

block.betamindy-spinner-inert.name = 惯性轴承
block.betamindy-spinner-inert.description = 能转动最多16个前部周围的方块，这种旋转轴承即使被其他齿轮拾取为载荷也不停止转动。
block.betamindy-spinner-inert-infi.name = 无限惯性轴承
block.betamindy-spinner-inert-infi.description = 能转动最多120个前部周围的方块，此轴承本身作为旋转轴。这种旋转轴承即使被其他齿轮拾取为载荷也不停止转动。仅限沙盒。
block.betamindy-spinner-inert-infi.details = 是无限惯性轴承，的确，我真不擅长起名。

# Payloads
block.betamindy-payload-cannon.name = 载荷炮
block.betamindy-payload-cannon.description =可以发射载荷。载荷的生命值越高，能够发射的距离越远，受到的伤害也越大，因此，造成的伤害也会越大。发射在[#98ffa9]安全距离内[]的载荷可以不造成伤害。
block.betamindy-payload-catapult.name = 载荷弹射器
block.betamindy-payload-catapult.description = 可以高速发射大载荷，给敌人带来毁灭性的消息。
block.betamindy-grand-constructor.name = 宏观级单位重构工厂
block.betamindy-grand-constructor.description = 将输入的结构升级到6x6大小，需要冷却。
block.betamindy-payload-packer.name = 载荷打包器
block.betamindy-payload-packer.description = 将流体和方块装载到更大的方块上。
block.betamindy-payload-unpacker.name = 载荷解包器
block.betamindy-payload-unpacker.description = 从更大的方块卸载流体和方块。
block.betamindy-payload-deconstructor.name = 小型重构器
block.betamindy-payload-deconstructor.description = 解构建筑与单位，并返还100%的制造成本。 
block.betamindy-payload-eradicator.name = 拆装器
block.betamindy-payload-eradicator.description = 解构器的大号版本。解构建筑与单位，并返还100%的制造成本。 
block.betamindy-payload-rail.name = 铁路
block.betamindy-payload-rail.description = 运输方块或单位，运输车将拾起前方的方块并携带，然后在目的地放下此方块。
block.betamindy-rail-sorter.name = 铁路分类器
block.betamindy-rail-sorter.description = 分配方块或单位。无配置时使用为路由器。能配置为仅方块、仅单位或特别指定的一种方块或单位。

